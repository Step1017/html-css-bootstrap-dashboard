<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-espand-sm navbar-light bg-light">
             <div class="container-fluid">
                     <a class="navbar-brand" href="#">
                         <img src="./img/logo.svg" alt="" width="200">
                     </a>
                     <div class="search">
                         <form action="search">
                             <label for="nome"><i class='bx bx-search'></i></label>
                             <input class="search-bar" type="text" id="nome" placeholder="Prova a cercare: Lezioni di Laravel">
                         </form>
                     </div>
                 <div class="list-group">
                     <a href="#" class="list-group-item">
                         <i class='bx bx-list-ul'></i>
                     </a>
                     <a href="#" class="list-group-item">
                         <i class='bx bx-question-mark' ></i></a>
                     <a href="#" class="list-group-item">
                         <i class='bx bx-dots-vertical-rounded'></i></a>
                     <a aria-colcount="dropdown" href="#" class="list-group-item">
                         <i class='bx bxs-bell'></i></a>
                   </div>
             </div>
            </nav>
         </header>

        <main>
            <aside>                
                <div class="wrapper">
                    <nav id="sidebar" class="custom-color-sidebar">
                        <ul class="list-unstyled components mt-3">
                            <li>
                                <a href=""><i class="fas fa-home me-2"></i>Home</a>
                            </li>
                            <li>
                                <a href="#voce-2"><i class='bx bx-stats me-2'></i>Stats</a>
                            </li>
                            <li>
                                <a href="#voce-3"><i class='bx bx-signal-5 me-2'></i>Signals</a>
                            </li>
                        </ul>
                        <div class="admin">
                            <ul class="list-unstyled components mt-5">
                                <li>
                                    <a href="#voce-3"><i class='bx bxs-cog me-2'></i></i>Admin</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </aside>
        </main>
    </body>
</html>
